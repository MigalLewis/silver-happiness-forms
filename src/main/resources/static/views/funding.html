<div class="section">
  <form ng-submit="save()">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col group">
        <button ng-click="save()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right">
          <i class="material-icons">save</i>
        </button>
      </div>
      <div class="mdl-cell mdl-cell--12-col group mdl-shadow--2dp mdl-grid">
        <div class="mdl-cell mdl-cell--5-col group">
          <h2 class="mdl-card__title-text">Finance Details</h2>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col" >
            <label for="financeRequired">Finance Required (Rands)...</label>
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="financeRequired" ng-model="financeRequired">
            <span class="mdl-textfield__error">Input is not a valid amount!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--12-col" >
            <label for="financeApplied">How will the funds be applied...</label>
            <textarea class="mdl-textfield__input" rows= "10"  id="financeApplied" ng-model="financeApplied"></textarea>
          </div>

        </div>
        <div class="mdl-cell mdl-cell--7-col group">
          <h2 class="mdl-card__title-text">Finance Breakdown</h2>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAllFundingItem()" /></th>
                <th>Name</th>
                <th>Description</th>
                <th>type</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="fundintItem in fundintItems">
                <td>
                  <input type="checkbox" ng-model="fundintItem.selected"/>
                </td>
                <td>
                  <input type="text" class="form-control" ng-model="fundintItem.name" required/>
                </td>
                <td>
                  <input type="text" class="form-control" ng-model="fundintItem.description" />
                </td>
                <td>
                  <select class="form-control" ng-options="fundingItemType for fundingItemType in fundingItemTypeList" ng-model="fundintItem.type" required>
                  </select>
                </td>
                <td>
                  <input type="number" class="form-control" ng-model="fundintItem.amount"  required/>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="button-group">
            <button ng-click="removeFundingItem()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right">
              <i class="material-icons">remove</i>
            </button>
            <button ng-click="addNewFundingItem()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right">
              <i class="material-icons">add</i>
            </button>
          </div>

        </div>
        <div class="mdl-cell mdl-cell--12-col group">
          <h2 class="mdl-card__title-text">Sponors/partners/funders and extent of support provided</h2>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAllSponser()" /></th>
                <th>Name</th>
                <th>Status</th>
                <th>Amount / Extent of support provided</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="fundintItem in sponsors">
                <td>
                  <input type="checkbox" ng-model="fundintItem.selected"/>
                </td>
                <td>
                  <input type="text" class="form-control" ng-model="fundintItem.name" required/>
                </td>
                <td>
                  <select class="form-control" ng-options="status for status in statusList" ng-model="fundintItem.status" required>
                  </select>
                </td>
                <td>
                  <input type="text" class="form-control" ng-model="fundintItem.amount" />
                </td>
                <td>
                  <input type="text" class="form-control" ng-model="fundintItem.commment"  required/>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="button-group">
            <button ng-click="removeSponser()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right">
              <i class="material-icons">remove</i>
            </button>
            <button ng-click="addNewSponser()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
