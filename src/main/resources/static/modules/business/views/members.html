<div class="section">
  <form ng-submit="save()">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col group">
        <button ng-click="save()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right">
          <i class="material-icons">save</i>
        </button>
      </div>
      <div class="mdl-cell mdl-cell--12-col group mdl-shadow--2dp">
        <h2 class="mdl-card__title-text">Members</h2>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
              <th>Title</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Id number</th>
              <th>Ethnity</th>
              <th>Cell number</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="personalDetail in personalDetails">
              <td>
                <input type="checkbox" ng-model="personalDetail.selected"/>
              </td>
              <td>
                <select class="form-control" ng-options="title for title in titlelist" ng-model="personalDetail.title"  id="title" required>
                </select>
              </td>
              <td>
                <input type="text" class="form-control" ng-model="personalDetail.fname" required/>
              </td>
              <td>
                <input type="text" class="form-control" ng-model="personalDetail.lname"  required/>
              </td>
              <td>
                <input type="text" class="form-control" ng-model="personalDetail.idnumber" pattern="-?[0-9]*(\.[0-9]+)?" id="idNumber" required/>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </td>
              <td>
                <select class="form-control" ng-options="ethnity for ethnity in ethnitylist" ng-model="personalDetail.ethnity"  id="ethnity" required>
                </select>
              </td>
              <td>
                <input type="text" class="form-control" ng-model="personalDetail.cnumber" pattern="-?[0-9]*(\.[0-9]+)?" id="cnumber" required/>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </td>

              <td>
                <input type="email" class="form-control" ng-model="personalDetail.email" required/>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="button-group">
          <button ng-click="remove()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right">
            <i class="material-icons">remove</i>
          </button>
          <button ng-click="addNew()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right">
            <i class="material-icons">add</i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
