<div class="section">
  <form ng-submit="save()">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col group">
        <button ng-click="save()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right">
          <i class="material-icons">save</i>
        </button>
      </div>
      <div class="mdl-cell mdl-cell--12-col mdl-shadow--2dp group mdl-grid">
        <div class="mdl-cell mdl-cell--6-col group">
          <h2 class="mdl-card__title-text">Business Details</h2>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col">
            <label for="nameOfBusiness">Name Of Business...</label>
            <input class="mdl-textfield__input" type="text" id="nameOfBusiness">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col">
            <label for="taxClearanceNo">Tax Clearance No...</label>
            <input class="mdl-textfield__input" type="text" id="taxClearanceNo">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col">
            <label for="vatNo">VAT No...</label>
            <input class="mdl-textfield__input" type="text" id="vatNo">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col">
            <label for="registrationNo">Registration No...</label>
            <input class="mdl-textfield__input" type="text" id="registrationNo">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col">
            <label for="industry">Type of industry...</label>
            <input class="mdl-textfield__input" type="text" id="industry">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col">
            <label for="webAddress">Web Address...</label>
            <input class="mdl-textfield__input" type="text" id="webAddress">
          </div>
          <!--TODO: Add tool tip for "Clear indication of the value proposition-->
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col">
            <label for="objective">Business Objective...</label>
            <input class="mdl-textfield__input" type="text" id="objective">
          </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col group">
          <h2 class="mdl-card__title-text">Key Contact Person</h2>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col">
            <label for="keyContact">Name...</label>
            <input class="mdl-textfield__input" type="text" id="keyContact">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col" >
            <label for="keyContactNo">Cell number...</label>
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="keyContactNo">
            <span class="mdl-textfield__error">Input is not a valid phone number!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col" >
            <label for="emailAddress">Email Address...</label>
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="emailAddress">
            <span class="mdl-textfield__error">Input is not a valid email address!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col" >
            <label for="businessTelNo">Business tel. number...</label>
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="businessTelNo">
            <span class="mdl-textfield__error">Input is not a valid phone number!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col" >
            <label for="businessTelNo">Business fax. number...</label>
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="businessFaxNo">
            <span class="mdl-textfield__error">Input is not a valid fax number!</span>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--12-col group">
          <h2 class="mdl-card__title-text">Location</h2>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                <th>Street 1</th>
                <th>Street 2</th>
                <th>Street 3</th>
                <th>Suburb</th>
                <th>Postal code</th>
                <th>City</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="addressDetail in addressDetails">
                <td>
                  <input type="checkbox" ng-model="addressDetail.selected"/>
                </td>
                <td>
                  <input type="text" class="form-control" ng-model="addressDetail.street1" required/>
                </td>
                <td>
                  <input type="text" class="form-control" ng-model="addressDetail.street2" />
                </td>
                <td>
                  <input type="text" class="form-control" ng-model="addressDetail.street3" />
                </td>
                <td>
                  <input type="text" class="form-control" ng-model="addressDetail.suburb"  required/>
                </td>
                <td>
                  <input type="text" class="form-control" ng-model="addressDetail.city"  required/>
                </td>
                <td>
                  <input type="number" class="form-control" ng-model="addressDetail.postalcode" id="idNumber" required/>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </td>
                <td>
                  <input class="form-control" ng-model="addressDetail.country" required/>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="button-group">
            <button ng-click="remove()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right">
              <i class="material-icons">remove</i>
            </button>
            <button ng-click="addNew()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
